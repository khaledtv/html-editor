<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title> api iframe </title><style type="text/css">
html,body { height:100%; width:100%; padding:0px; margin:0px;}
iframe {position:absolute; height:100%;width:100%; padding:0px; margin:0px;}
</style></head><body>
<iframe  id="app" src=""  allowtransparency="true"  style="height: 100%; width:100%;" scrolling="auto"  
frameborder="0"></iframe><script>
var iframe=getUrlVars()["src"];window.onload=function()
{var appurl=(iframe); document.getElementById("app").src=appurl};
function getUrlVars(){var vars={};
var parts=window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(m,key,value)
{vars[key]=value});return vars}</script></body></html>
