<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">

<section class="starter-template"> <h1>VideoJS HLS</h1>
<form id=load-url><label> Video URL:
<input id=url type=url value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8">
</label><button type=submit>Load</button></form>
<video id=example-video width=800 height=400 class="video-js vjs-default-skin" controls><source
 src="//d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
 type="application/x-mpegURL"></video>

    <!-- Bootstrap stuff. These three scripts aren't necessary for you to use videojs-contrib-hls -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script>
(function(window,videojs){var player=window.player=videojs('example-video');var loadUrl=document.getElementById('load-url');var url=document.getElementById('url');loadUrl.addEventListener('submit',function(event){event.preventDefault();player.src({src:url.value,type:'application/x-mpegURL'});return!1})}(window,window.videojs)) </script></body></html>
