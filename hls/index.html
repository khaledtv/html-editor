<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title> test video hls</title><style type="text/css"></style>
<script src="hls.js"></script>
</head><body><center> <h1> test video hls </h1>
<video id="video"  width="700" height="400" controls></video></center>
    <script>
    if(Hls.isSupported())
    {
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('http://cdnamd-hls-globecast.akamaized.net/live/ramdisk/arriadia/hls_snrt/index.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function()
        {
            video.play();
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl'))
    {
        video.src = 'http://cdnamd-hls-globecast.akamaized.net/live/ramdisk/arriadia/hls_snrt/index.m3u8';
        video.addEventListener('canplay',function()
        {
            video.play();
        });
    }
</script></body></html>
