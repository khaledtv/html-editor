<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8">
<title>HLS Video Player</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style type="text/css">html,body {height:100%; width:100%; padding:0px; margin:0px; }
.players{position:fixed; height:100%;width:100%; padding:0px; margin:0px;}
video{object-fit:fill;}
</style></head><body><div class="players">
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<video id="video" width="100%" height="100%" controls></video>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
$.ajax({url: "https://tvportremote.com/loadbalancer",
success:function(data) {ea = data.split('=')[1];}
});
$.get("https://jsonp.afeld.me/?url=https://www.arabickoora.com/index_mobile.php",
function(e){p=e.split('showChannels("')[1],
url=p.split('");')[0],
src=JSON.parse('{ "l":"'+url+'"}'),
document.getElementById("ap");
function gup(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?$]"+e+"=([^$#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"MBC_101":unescape(c[1])}
var ch=gup("id");
var str = (src.l);
var result = str.slice(-65, 2); 
var res = str.slice(3);

var link = "https://"+ea+":8088/live/"+ch+"/playlist.m3u8?id=1&pk="+result+res;;
        var video = document.getElementById('video');
        if(Hls.isSupported()) {
          var hls = new Hls();
          hls.loadSource(link);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED,function() {
            video.play();
        });
      }
          else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = 'https://adtv.ercdn.net/adsport1/adsport1_720p.m3u8';
          video.addEventListener('loadedmetadata',function() {
            video.play();
          });
        }
});
</script></div></body></html>
