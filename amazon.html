<style type="text/css" media="screen">
html,body{padding:0;margin:0;height:100%}
#apicodes-player{width:100%!important;height:100%!important;overflow:hidden;background-color:#000}
</style></head><body><div id="apicodes-player"></div>
<script type="text/javascript">
$(document).ready(function(){fetch("https://www.amazon.com/drive/v1/shares/"+shareId+"?resourceVersion=V2&ContentType=JSON&asset=ALL").
then(function(resp){return resp.json()}).
then(function(json){return fetch("https://www.amazon.com/drive/v1/nodes/"+json.nodeInfo.id+"/children?resourceVersion=V2&ContentType=JSON&limit=200&sort=%5B%22kind+DESC%22%2C+%22modifiedDate+DESC%22%5D&asset=ALL&tempLink=true&shareId="+shareId)}).
then(function(resp){return resp.json()}).then(function(json){
var videoUrl=json.data[0].tempLink;
var playerInstance=jwplayer("apicodes-player");
playerInstance.setup({sources:[{file:videoUrl,type:"mp4"}],
autostart:"true",stretching:"exactfit",aspectratio:"16:9",startparam:"start",primary:"html5",preload:"auto",
image:poster,
logo: {file:"http://www.html-editor.tk/img/khaledtv.png",linktarget: '_blank',link:"http://www.khaledtv.ga",position: 'top-center',},
captions: {color: '#fc6',fontSize:'7', backgroundOpacity: '00',}, });
player.on("setupError",function(){swal("Server Error!",
"Please contact us to fix it asap. Thank you!","error")});
player.on("error",function(){swal("Server Error!",
"Please contact us to fix it asap. Thank you!","error")})})})
//my-function
function getUrlVars(){var vars={};
var parts=window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
function(m,key,value)
{vars[key]=value});return vars}
var video=getUrlVars()["id"];
var shareId = (video), sub = "", poster = ""</script>
<script>
playerInstance.addButton("http://demo.tutorialspots.com/jwplayer/icon-download.png",
"Download Video", function() {window.open(playerInstance.getPlaylistItem()['file']);  }, "download");
</script></body></html>
