<meta name="viewport" content="width=device-width, initial-scale=1"/><title>live tv </title><style type="text/css">
html,body {height:100%; width:100%; padding:0; margin:0; }
iframe {height:100%;width:100%; padding:0; margin:0;position:fixed;}</style>
<iframe  id="ap" src=""  allowtransparency="true" frameborder="0" width="100%"  height="100%"></iframe>

<script type="text/javascript">
$.ajax({url: "https://tvportremote.com/loadbalancer",
success:function(data) {ea = data.split('=')[1];}
});
$.get("https://jsonp.afeld.me/?url=https://www.arabickoora.com/",
function(e){p=e.split('showChannels("')[1],
url=p.split('");')[0],
src=JSON.parse('{ "l":"'+url+'"}'),
document.getElementById("ap");
function gup(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?$]"+e+"=([^$#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"mbc3ioo":unescape(c[1])}
var ch=gup("id");
var str = (src.l);
var result = str.slice(-65, 2); 
var res = str.slice(3);
ap.src = "hlsplayer?src=https://"+ea+":8088/live/"+ch+"/playlist.m3u8?id=1&pk="+result+res;
});
</script></body></html>
