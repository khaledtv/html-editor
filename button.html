<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title>button on center</title>
<style>
html,body{height:100%;width:100%;margin:0;padding:0}
body {text-align:center;background-color:transparent;}
#box1{background-color: black; height:100%;width:100%;display:table;vertical-align:middle;}

#ap {text-align: center;margin-left:auto;margin-right:auto;}

.btn1 {font-size:20px; width:100px; height:40px;  color:black; font-family:impact,arial,tahoma,helvetica,sans-serif;

</style>
</head><body>
<div id="box1">
<div id="box2">
<div id="ap">
<button class="btn1" type="button">Click Me!</button></div></div></div> 
</body></html>
