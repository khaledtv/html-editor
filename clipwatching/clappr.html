<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width"><title> api clipwatching </title>
<style type="text/css">html,body {height:100%; width:100%; padding:0px; margin:0px; }
#my-video{position:fixed; height:100%;width:100%; padding:0px; margin:0px;}
video{object-fit:fill;}</style></head><body><div id="my-video">
<video  width="100%"  height="100%" autoplay controls id="api"  src="" type="video/mp4" poster=""></video></div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
function gup(e){e=e.replace(/[\[]/,"\\[").replace(/[\]]/,"\\]");
var n="[\\?$]"+e+"=([^$#]*)",
l=new RegExp(n),
c=l.exec(window.location.href);
return null==c?"https://clipwatching.com/embed-hyeda0mpkenk.html":unescape(c[1])}
var link=gup("src");
var url = "https://jsonp.afeld.me/?url="+(link);
$.get(url,
function(a)
{x=a.split('preload|mp4|')[1],
id=x.split('|sources')[0],
pk=JSON.parse('{ "l":"'+id+'"}'),
p=a.split('spriteSheetUrl = "')[1],
url=p.split('i/')[0],
src=JSON.parse('{ "l":"'+url+'"}'),
document.getElementById("api");
var video = (src.l+pk.l+"/v.mp4");
api.src=(video);  
});
</script></body></html>
