<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title>api video json</title>
<style type="text/css">html,body { height:100%; width:100%; padding:0; margin:0; }
#my-video{position:fixed; height:100%;width:100%; padding:0; margin:0;}</style>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://bomtv.gitlab.io/jwplayer7/jwplayer7.js" type="text/javascript"></script>
<script>jwplayer.key="XYS/ica6YQUMq9rC6J2E77obUFoIPLeM";</script>
</head><body><div id="my-video"></div>
<script type="text/javascript">
function getUrlVars(){var vars={};
var parts=window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
function(m,key,value)
{vars[key]=value});return vars}
var url=getUrlVars()["src"];
$.getJSON(url,
function( json ) {var video=(json.urls[0].id);
var img=(json.thumbnail);
jwplayer("my-video").setup({file:video,type:"video/mp4",image:img,
title: 'www.khaledtv.tk',autostart: "false",width: "100%",height: "100%",
stretching: "exactfit",androidhls:!0,primary:"flash"}); });
</script></body></html>
