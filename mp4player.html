<!DOCTYPE html><html lang="en"><head><meta charset="utf-8">
<title>test video via input </title>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>  
<style  type="text/css">
@media only screen and (max-width:980px) {h1{font-size:18px;}}
.bat {border-radius:4px;width:60%;padding:3px;outline:0;border: 1px solid rgb(0, 90, 255);
padding:10px 12px;margin:5px auto;position:relative;
box-shadow:0 0 5px rgba(15,15,16,.3);}
.bot {cursor:pointer;border-radius:4px;padding:10px 15px;color:#EFEFEF;margin-left: -3px;
background-color:rgb(7, 95, 255); max-width:200px;transition:.25s;}
video {object-fit:fill; width:800px; height:404px;  border: 1px solid #000; z-index:1;}
@media only screen and (max-width:980px) {video{width:99%;height:auto;}}
</style></head><body><center><br><h1>test video via input  </h1><br>
<form action="" method="POST">
<input class="bat" type="url"  id="source"  value="http://www.drivetv.ga/video.mp4">
<label class="bot" onclick="javascript:loadVideo()">Play</label></form><br>
<video   id="vid3"  width="100%"  height="100%"  controls poster="" src=""></video></center>
<script type="text/javascript">function loadVideo() {
var vid = document.getElementById('vid3');
vid.src = document.getElementById('source').value;
vid.poster = document.getElementById('poster').value;}
</script></body></html>
